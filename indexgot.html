<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="got.css">
</head>

<body>
<section class="wraper">
    <section class="left__column">
        <!--    <img src="form/maxresdefault.jpg" alt="logo_Stark">-->
    </section>

    <section class="right__column">
        <h2>Game of throne</h2>
        <form>
            <div class="email">
                <lable for ="mail"> Enter you email </lable>
                <input id= "mail" type="email" placeholder="arya@westeros.com" autofocus>
            </div>
            <div class="password">
                <lable for ="password"> Chose secure password</lable>
                <h4>Must be at least 8 characters</h4>
                <input id= "password" type="email" placeholder="password">
            </div>
            <div class="remember">
                <input type="checkbox" id="rem" value="rem">
                <label for="rem">Remember me</label>
            </div>
            <div class="button">
                <button type="submit" class="button_long">Sing Up</button>
            </div>
        </form>

    </section>
</section>
</body>
</html>
